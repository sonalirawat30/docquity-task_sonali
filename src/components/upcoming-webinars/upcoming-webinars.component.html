<app-section-component class="align-header"
  title="Upcoming webinars" 
  viewAllLink="/upcoming-webinars" 
  viewAllText="View all">
</app-section-component>

<section class="webinars-section align-section">
  <div class="webinars-grid">
    <app-main-component
      *ngFor="let webinar of webinars" 
      [webinar]="webinar" 
      type="upcoming">
    </app-main-component>
  </div>
</section>
